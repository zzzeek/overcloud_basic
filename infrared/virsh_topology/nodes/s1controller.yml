name: s1controller
prefix: null
cpu: "8"
cpumodel: "host-model"
memory: "16384"
swap: "0"
# needed due to https://review.gerrithub.io/c/redhat-openstack/infrared/+/416524
deploy_os: true
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        import_url: null
        path: null
        dev: "/dev/vda"
        size: "40G"
        cache: "unsafe"
        preallocation: "metadata"
# infraces and external_network dicts were moved to network file.
interfaces: null

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
    - network
