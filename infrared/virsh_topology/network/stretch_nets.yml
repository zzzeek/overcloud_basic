
---
networks:
    net1:
        external_connectivity: no
        name: "s1provisioning"
        ip_address: "192.168.24.254"
        netmask: "255.255.255.0"
    net2:
        external_connectivity: yes
        name: "s1external"
        ip_address: "192.168.22.1"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "192.168.22.10"
                end: "192.168.22.50"
            subnet_cidr: "192.168.22.1/24"
            subnet_gateway: "192.168.22.1"
    net3:
        external_connectivity: no
        name: "s2provisioning"
        ip_address: "192.168.25.254"
        netmask: "255.255.255.0"
    net4:
        external_connectivity: yes
        name: "s2external"
        ip_address: "192.168.23.1"
        netmask: "255.255.255.0"
        forward: nat
        dhcp:
            range:
                start: "192.168.23.10"
                end: "192.168.23.50"
            subnet_cidr: "192.168.23.1/24"
            subnet_gateway: "192.168.23.1"

nodes:
    s1undercloud:
        interfaces:
            - network: "s1provisioning"
            - network: "s1external"
        external_network:
            network: "s1external"

    s2undercloud:
        interfaces:
            - network: "s2provisioning"
            - network: "s2external"
        external_network:
            network: "s2external"

    s1controller:
        interfaces:
            - network: "s1provisioning"
            - network: "s1external"
        external_network:
            network: "s1external"

    s2controller:
        interfaces:
            - network: "s2provisioning"
            - network: "s2external"
        external_network:
            network: "s2external"

    s1compute:
        interfaces:
            - network: "s1provisioning"
            - network: "s1external"
        external_network:
            network: "s1external"

    s2compute:
        interfaces:
            - network: "s2provisioning"
            - network: "s2external"
        external_network:
            network: "s2external"


